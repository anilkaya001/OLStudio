<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anıl Kaya | Econometric Insights</title>

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            chtml: { displayAlign: 'center' }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #D4AF37;
            --accent-color: #F7E7CE;
            --dim-gold: #8a7326;
            --card-bg: #111111;
            --border-color: #333333;
            --font-main: 'Times New Roman', Times, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            cursor: none;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
        }

        /* Custom Cursor */
        #cursor-dot,
        #cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        #cursor-dot {
            width: 5px;
            height: 5px;
            background: var(--text-color);
        }

        #cursor-ring {
            width: 45px;
            height: 45px;
            border: 1px solid var(--dim-gold);
            transition: width 0.15s, height 0.15s;
        }

        body:active #cursor-ring {
            width: 35px;
            height: 35px;
            background: rgba(212, 175, 55, 0.15);
        }

        .hidden {
            display: none !important;
            pointer-events: none;
        }

        /* Global Nav */
        #global-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .home-btn {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
            color: var(--text-color);
        }

        .home-btn::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 1px;
            background: var(--text-color);
            transition: width 0.3s;
        }

        .home-btn:hover::after {
            width: 100%;
        }

        /* Landing */
        #view-landing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        canvas#econometric-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .landing-content {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
            pointer-events: none;
        }

        .landing-title {
            font-size: 5rem;
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 0.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        .landing-subtitle {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--text-color);
            letter-spacing: 2px;
            margin-bottom: 4rem;
        }

        .enter-btn {
            padding: 1.2rem 4rem;
            background: transparent;
            border: 1px solid var(--dim-gold);
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s;
        }

        .enter-btn:hover {
            border-color: var(--text-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        /* Deck */
        #view-deck {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            padding-top: 8rem;
            overflow-y: auto;
            opacity: 0;
            transform: scale(0.9);
            filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #view-deck.active {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .deck-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .deck-title {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff, var(--text-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 1400px;
            padding: 0 4rem 4rem 4rem;
            perspective: 2000px;
        }

        .article-card {
            background: linear-gradient(145deg, #111, #0a0a0a);
            border: 1px solid #222;
            padding: 3rem 2rem;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .article-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--text-color);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .article-card:hover {
            transform: translateY(-20px) rotateX(5deg);
            box-shadow: 0 30px 60px -15px rgba(212, 175, 55, 0.1);
            border-color: transparent;
        }

        .article-card:hover::after {
            opacity: 0.5;
        }

        .card-num {
            font-size: 4rem;
            opacity: 0.1;
            font-family: sans-serif;
            font-weight: 900;
            position: absolute;
            top: 1rem;
            right: 2rem;
        }

        .card-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dim-gold);
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 100;
            line-height: 1.2;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .card-excerpt {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        /* Reader */
        #view-reader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 60;
            background: var(--bg-color);
            overflow-y: scroll;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #view-reader.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reader-content-wrapper {
            max-width: 800px;
            margin: 8rem auto;
            padding: 0 2rem 5rem 2rem;
            animation: contentFadeIn 1s ease;
        }

        /* Reader Typography (Applied to dynamically loaded content) */
        #article-content .article-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        #article-content .article-meta {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            font-size: 0.95rem;
            color: var(--dim-gold);
            font-style: italic;
        }

        #article-content h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: var(--accent-color);
        }

        #article-content h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        #article-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        #article-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
            line-height: 1.8;
            font-size: 19px;
            color: #ccc;
        }

        #article-content ul,
        #article-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        #article-content li {
            margin-bottom: 0.5rem;
        }

        #article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2.5rem 0;
            border: 1px solid var(--text-color);
        }

        #article-content th {
            border-bottom: 1px solid var(--text-color);
            padding: 1rem;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        #article-content td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: #aaa;
        }

        #article-content tr:last-child td {
            border-bottom: none;
        }

        #article-content .equation {
            margin: 2rem 0;
            padding: 1rem;
            overflow-x: auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border-left: 2px solid var(--dim-gold);
        }

        #article-content mjx-container {
            color: var(--text-color) !important;
            font-size: 110% !important;
        }

        #article-content .emphasis-box {
            border: 1px solid var(--text-color);
            padding: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            background: rgba(20, 20, 20, 0.5);
        }

        #article-content .references {
            margin-top: 5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--text-color);
        }

        #article-content .reference-item {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            padding-left: 2rem;
            text-indent: -2rem;
            color: #888;
        }

        #article-content .toc {
            border: 1px solid var(--border-color);
            padding: 2rem;
            margin-bottom: 3rem;
        }

        #article-content .toc h3 {
            margin-top: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: none;
        }

        #article-content .toc ul {
            list-style: none;
            margin-left: 0;
        }

        #article-content .toc li {
            margin-bottom: 0.5rem;
        }

        #article-content .toc a {
            color: var(--text-color);
            border-bottom: none;
            text-decoration: none;
        }

        #article-content .toc a:hover {
            text-decoration: underline;
        }

        #article-content footer {
            max-width: 800px;
            margin: 5rem auto 2rem;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #666;
        }

        /* Loading Spinner */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 2px solid var(--dim-gold);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dim-gold);
        }

        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .landing-title {
                font-size: 3rem;
            }

            #article-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <nav id="global-nav">
        <div class="home-btn" onclick="app.goHome()">Anıl Kaya</div>
    </nav>

    <div id="app">
        <!-- LANDING -->
        <div id="view-landing">
            <canvas id="econometric-canvas"></canvas>
            <div class="landing-content">
                <div class="landing-title">Anıl Kaya</div>
                <div class="landing-subtitle">Econometrics & Independent Research</div>
                <button class="enter-btn" onclick="app.enterDeck()">Explore Research</button>
            </div>
        </div>

        <!-- DECK -->
        <div id="view-deck" class="hidden">
            <div class="deck-header">
                <h2 class="deck-title">The Archives</h2>
                <div style="width: 50px; height: 1px; background: var(--text-color); margin: 2rem auto;"></div>
            </div>
            <div class="card-grid" id="card-grid">
                <!-- Cards are generated dynamically from the manifest -->
            </div>
        </div>

        <!-- READER -->
        <div id="view-reader" class="hidden">
            <div id="article-content" class="reader-content-wrapper">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        // =====================================================================
        // ARTICLE MANIFEST
        // To add a new article:
        // 1. Create articles/your-article-id.html
        // 2. Add an entry to this array
        // =====================================================================
        const ARTICLE_MANIFEST = [
            {
                id: 'bvar',
                file: 'articles/bvar.html',
                category: 'Core Theory',
                title: 'Bayesian Vector Autoregression',
                excerpt: 'A complete guide to modern implementation, covering Minnesota priors, hierarchical estimation, and large-scale forecasting algorithms.',
                enabled: true
            },
            {
                id: 'stochastic-volatility',
                file: 'articles/stochastic-volatility.html',
                category: 'Time Variance',
                title: 'Stochastic Volatility',
                excerpt: 'Modeling structural breaks and changing error variance in post-pandemic macroeconomic data.',
                enabled: false // Coming Soon
            },
            {
                id: 'sign-restrictions',
                file: 'articles/sign-restrictions.html',
                category: 'Identification',
                title: 'Sign Restrictions',
                excerpt: 'Moving beyond Cholesky: Set-identified structural shocks using robust Bayesian sampling methods.',
                enabled: false // Coming Soon
            }
        ];

        // =====================================================================
        // CUSTOM CURSOR
        // =====================================================================
        const cursorDot = document.getElementById('cursor-dot');
        const cursorRing = document.getElementById('cursor-ring');
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            setTimeout(() => {
                cursorRing.style.left = e.clientX + 'px';
                cursorRing.style.top = e.clientY + 'px';
            }, 50);
        });

        // =====================================================================
        // APP
        // =====================================================================
        const app = {
            state: { view: 'landing' },

            init: function () {
                this.renderCards();
            },

            renderCards: function () {
                const grid = document.getElementById('card-grid');
                grid.innerHTML = ARTICLE_MANIFEST.map((article, index) => `
                    <div class="article-card" 
                         style="${!article.enabled ? 'opacity: 0.3; pointer-events: none;' : ''}"
                         onclick="${article.enabled ? `app.openArticle('${article.id}')` : ''}">
                        <div class="card-num">${String(index + 1).padStart(2, '0')}</div>
                        <div>
                            <div class="card-category">${article.category}</div>
                            <div class="card-title">${article.title}</div>
                        </div>
                        <div class="card-excerpt">${article.excerpt}</div>
                    </div>
                `).join('');
            },

            goHome: function () {
                if (this.state.view === 'landing') return;
                if (this.state.view === 'reader') {
                    document.getElementById('view-reader').classList.remove('active');
                    setTimeout(() => document.getElementById('view-reader').classList.add('hidden'), 600);
                } else {
                    document.getElementById('view-deck').classList.remove('active');
                    setTimeout(() => document.getElementById('view-deck').classList.add('hidden'), 600);
                }
                const landing = document.getElementById('view-landing');
                landing.classList.remove('hidden');
                shockwave(window.innerWidth / 2, window.innerHeight / 2);
                setTimeout(() => {
                    landing.style.opacity = '1';
                    document.querySelector('.landing-content').style.opacity = '1';
                }, 100);
                this.state.view = 'landing';
            },

            enterDeck: function () {
                this.state.view = 'deck';
                const landing = document.getElementById('view-landing');
                const deck = document.getElementById('view-deck');
                shockwave(window.innerWidth / 2, window.innerHeight / 2, 500);
                document.querySelector('.landing-content').style.opacity = '0';
                setTimeout(() => {
                    landing.style.opacity = '0';
                    setTimeout(() => {
                        landing.classList.add('hidden');
                        deck.classList.remove('hidden');
                        requestAnimationFrame(() => deck.classList.add('active'));
                    }, 800);
                }, 600);
            },

            openArticle: async function (id) {
                this.state.view = 'reader';
                const deck = document.getElementById('view-deck');
                const reader = document.getElementById('view-reader');
                const container = document.getElementById('article-content');

                // Find article in manifest
                const article = ARTICLE_MANIFEST.find(a => a.id === id);
                if (!article) {
                    container.innerHTML = '<p>Article not found.</p>';
                    return;
                }

                // Show loader
                container.innerHTML = '<div class="loader"></div>';

                deck.classList.remove('active');
                setTimeout(async () => {
                    deck.classList.add('hidden');
                    reader.classList.remove('hidden');
                    reader.scrollTop = 0;
                    requestAnimationFrame(() => reader.classList.add('active'));

                    // FETCH EXTERNAL ARTICLE FILE
                    try {
                        const response = await fetch(article.file);
                        if (!response.ok) throw new Error('Network response was not ok');
                        const html = await response.text();

                        // Parse and extract content from <article> tag
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const articleElement = doc.querySelector('article');

                        if (articleElement) {
                            container.innerHTML = articleElement.innerHTML;
                        } else {
                            container.innerHTML = html; // Fallback: use entire body
                        }

                        // Re-render MathJax
                        if (window.MathJax) {
                            window.MathJax.typesetPromise([container]);
                        }
                    } catch (error) {
                        console.error('Error loading article:', error);
                        container.innerHTML = '<p>Error loading article. Please try again.</p>';
                    }
                }, 600);
            }
        };

        // Initialize app
        app.init();

        // =====================================================================
        // CANVAS PHYSICS
        // =====================================================================
        const canvas = document.getElementById('econometric-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        let mouse = { x: -1000, y: -1000 };
        const PARAMS = { count: 180, connectDist: 140, mouseRepel: 200, friction: 0.94 };

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                const t = (this.x / width) * 10;
                const trend = Math.sin(t) * (height / 4);
                this.targetY = (height / 2) + trend + (Math.random() - 0.5) * 100;
                this.targetX = this.x;
                this.color = 'rgba(212, 175, 55, ' + (Math.random() * 0.5 + 0.1) + ')';
                this.size = Math.random() * 2 + 0.5;
            }
            update() {
                let dx = this.targetX - this.x;
                let dy = this.targetY - this.y;
                this.vx += dx * 0.001;
                this.vy += dy * 0.001;
                let mdx = mouse.x - this.x;
                let mdy = mouse.y - this.y;
                let dist = Math.sqrt(mdx * mdx + mdy * mdy);
                if (dist < PARAMS.mouseRepel) {
                    let force = (PARAMS.mouseRepel - dist) / PARAMS.mouseRepel;
                    let angle = Math.atan2(mdy, mdx);
                    this.vx -= Math.cos(angle) * force * 1.5;
                    this.vy -= Math.sin(angle) * force * 1.5;
                }
                this.vx *= PARAMS.friction;
                this.vy *= PARAMS.friction;
                this.x += this.vx;
                this.y += this.vy;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < PARAMS.count; i++) particles.push(new Particle());
        }

        function shockwave(x, y, strength = 50) {
            particles.forEach(p => {
                let dx = p.x - x;
                let dy = p.y - y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 500) {
                    let force = (500 - dist) / 500 * strength;
                    let angle = Math.atan2(dy, dx);
                    p.vx += Math.cos(angle) * (force / 10);
                    p.vy += Math.sin(angle) * (force / 10);
                }
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let d2 = dx * dx + dy * dy;
                    if (d2 < PARAMS.connectDist * PARAMS.connectDist) {
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                    }
                }
            });
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.08)';
            ctx.stroke();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mousedown', e => { shockwave(e.clientX, e.clientY, 100); });
        init();
        animate();
    </script>
