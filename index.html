<!doctype html>
<html lang="en" data-theme="dark" prefix="og: http://ogp.me/ns#">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#050505"/>

<title>Anıl Kaya | Econometrics Labs & Research</title>
<meta name="description" content="Advanced interactive econometrics laboratory with academic-grade diagnostics.">
<link rel="canonical" href="https://anilkaya.com/">

<!-- Dependencies -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sugina-dev/latin-modern-web@1.0.1/style/latinmodern-roman.css" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sugina-dev/latin-modern-web@1.0.1/style/latinmodern-sans.css" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<!-- Scripts (no SRI to avoid Cloudflare proxy hash mismatch) -->
<script data-cfasync="false" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script data-cfasync="false" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
<script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
<script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js" crossorigin="anonymous"></script>
<script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>
<script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js" crossorigin="anonymous"></script>
<script data-cfasync="false" src="script.js" defer></script>

</head>
<body>
<nav id="nav" aria-label="Primary">
  <button id="brand" type="button" aria-label="Reset View">Anıl Kaya</button>
  <div id="actions">
    <button class="btn lab-btn" data-type="RISK">Simulate</button>
    <button class="btn lab-btn" data-type="IV">IV / 2SLS</button>
    <button class="btn lab-btn" data-type="VAR">VAR</button>
    <button class="btn lab-btn" data-type="VECM">VECM</button>
    <button class="btn lab-btn" data-type="ARDL">ARDL</button>
    <button class="btn lab-btn" data-type="OU">OU Process</button>
    <button class="btn lab-btn" data-type="MCMC">MCMC</button>
    <button class="btn lab-btn" data-type="GBM">GBM</button>
    <a class="btn" href="https://www.linkedin.com/in/anillkaya" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <button class="btn" id="theme" type="button" aria-pressed="false" aria-label="Toggle theme">Light</button>
  </div>
</nav>

<canvas id="gl" aria-hidden="true"></canvas>
<div id="orbitHint" aria-hidden="true"></div>
<div id="depthName" aria-hidden="true">In Oeconometrica Confidimus</div>
<div id="eqLayer" aria-hidden="true"></div>

<!-- Modal with close button always present -->
<div id="modal" role="dialog" aria-modal="true" aria-label="Content reader">
  <button id="close" style="display:none;">X</button>
  <div id="react-app"></div>
</div>

<div id="err"><h2>Render error</h2><div>Error details:</div><pre id="errText"></pre></div>

</body>
</html>
